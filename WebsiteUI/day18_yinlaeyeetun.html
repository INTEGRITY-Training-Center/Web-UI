<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="dist/css/bootstrap.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8" />
</head>
<body>
    <table id="showdata" class="table table-bordered" >

    </table>

    

    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "http://192.168.0.104:7777/api/team/getteamlist",
                datatype: "json",
                success: function (data) {
                    var th = "<tr><th>ID</th><th>Name</th><th>Created Date</th><th>Updated Date</th></tr>";
                    $("#showdata").append(th);
                    $.each(data,function (i, item) {
                        var tr = "<tr>" + "<td>" + item.TeamID + "</td>" +
                                "<td>" + item.TeamDescription + "</td>" +
                                "<td>" + item.CreatedDate + "</td>" +
                                "<td>" + item.UpdatedDate + "</td>" + "</tr>";
                        $("#showdata").append(tr);
                    });
                },
                error: function (data) {

                },
                failure: function (data) {

                }
            });
        });
    </script>
</body>
</html>
